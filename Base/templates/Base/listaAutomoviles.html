{% extends 'Base/home.html' %}

{% block content %}





<br>
<br>

<div class="container text-center">
    <h1>Automoviles</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for automovil in automoviles %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{automovil.imagenInstrumento.url}}" class="" width="100px">
                {{automovil.titulo}}
                <a href="{% url 'automovil' automovil.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == automovil.usuario.id %}
                <a href="{% url 'automovil_editar' automovil.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'automovil_eliminar' automovil.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
