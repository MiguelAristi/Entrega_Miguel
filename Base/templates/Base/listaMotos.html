{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Motos</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for moto in motos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{moto.imagenInstrumento.url}}" class="" width="100px">
                {{moto.titulo}}
                <a href="{% url 'moto' moto.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == moto.usuario.id %}
                <a href="{% url 'moto_editar' moto.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'moto_eliminar' moto.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
<br>
{% endblock %}
