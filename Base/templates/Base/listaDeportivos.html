{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Deportivos</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for deportivo in deportivos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{deportivo.imagenInstrumento.url}}" class="" width="100px">
                {{deportivo.titulo}}
                <a href="{% url 'deportivo' deportivo.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == deportivo.usuario.id %}
                <a href="{% url 'deportivo_editar' deportivo.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'deportivo_eliminar' deportivo.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
